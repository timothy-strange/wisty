name: 'publish'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]
        arch: [x64, arm64]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
    
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
    
      - name: determine targets
        id: targets
        run: |
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              echo "target=apple-darwin-aarch64" >> $GITHUB\_OUTPUT
              echo "rust\_target=aarch64-apple-darwin" >> $GITHUB\_OUTPUT
            else
              echo "target=apple-darwin-x64" >> $GITHUB\_OUTPUT
              echo "rust\_target=x86\_64-apple-darwin" >> $GITHUB\_OUTPUT
            fi
          elif [ "${{ matrix.platform }}" = "ubuntu-20.04" ]; then
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              echo "target=linux-aarch64" >> $GITHUB\_OUTPUT
              echo "rust\_target=aarch64-unknown-linux-gnu" >> $GITHUB\_OUTPUT
            else
              echo "target=linux-x64" >> $GITHUB\_OUTPUT
              echo "rust\_target=x86\_64-unknown-linux-gnu" >> $GITHUB\_OUTPUT
            fi
          else
            # windows-latest
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              echo "target=windows-aarch64" >> $GITHUB\_OUTPUT
              echo "rust\_target=aarch64-pc-windows-msvc" >> $GITHUB\_OUTPUT
            else
              echo "target=windows-x64" >> $GITHUB\_OUTPUT
              echo "rust\_target=x86\_64-pc-windows-msvc" >> $GITHUB\_OUTPUT
            fi
          fi
    
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
    
      - name: install frontend dependencies
        run: yarn install
    
      - name: add rust target
        run: |
          case "${{ steps.targets.outputs.rust\_target }}" in
            aarch64-unknown-linux-gnu) rustup target add aarch64-unknown-linux-gnu ;;
            x86\_64-unknown-linux-gnu) rustup target add x86\_64-unknown-linux-gnu ;;
            aarch64-apple-darwin) rustup target add aarch64-apple-darwin ;;
            x86\_64-apple-darwin) rustup target add x86\_64-apple-darwin ;;
            aarch64-pc-windows-msvc) rustup target add aarch64-pc-windows-msvc ;;
            x86\_64-pc-windows-msvc) rustup target add x86\_64-pc-windows-msvc ;;
            *) echo "Unknown target" ; exit 1 ;;
          esac
    
      - name: install cross (for linux aarch64 cross-compilation)
        if: matrix.platform == 'ubuntu-20.04' && matrix.arch == 'arm64'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu
    
      - name: set up Windows cross build prerequisites
        if: matrix.platform == 'windows-latest' && matrix.arch == 'arm64'
        run: |
          echo "Ensure Windows ARM toolchain is available on runner or use cross-compilation on Linux or macOS runners"
    
      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB\_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Parchment v\_\_VERSION\_\_'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          # pass through architecture/target info for tauri-action (tauri-action will pick up cross targets automatically)
          # If you need to force a specific cargo target you can set `cargoArgs` in tauri-action config (example below)
          # cargoArgs: --target ${{ steps.targets.outputs.rust\_target }}
